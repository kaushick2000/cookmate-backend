# Development profile using in-memory H2 DB for local testing
spring.datasource.url=jdbc:h2:mem:cookmate;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Let Hibernate create schema for quick local testing (use with care)
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Show SQL (optional)
spring.jpa.show-sql=true

# Enable H2 console for debugging
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Use a different server port if you want to run alongside another instance
# server.port=8081
